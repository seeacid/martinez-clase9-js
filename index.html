<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Batalla</h1></header>
     
    <main>
        <div class="battleground">
            <div class="divBoton">
                <button class="boton" type="button" id="run"> RUN </button>
            </div> 

            <div class="divBoton">
                <button class="boton" type="button" id="mochila"> mochila </button>
            </div> 

            <h2 id="consejo">Consejo</h2>

            <div class="item">
                <h3>ITEM</h3>
                <img src="potion.png" alt="Pocion" class="pocion" id="pota">
            </div>
            
            <div class="divChar">
                <img src="char.png" alt="Personaje">
                <h3 id="charName" class="tagName">Nombre</h3>
                <div class="vidaChar">
                    <p id="vc">100/100</p>
                </div>

            </div>

            <div class="divMons">
                <img src="mons.png" alt="Monstruo">
                <h3 id="monsName" class="tagName">Nombre</h3>
                <div class="vidaMons">
                    <p id="vm">100/100</p>
                </div>
            </div>    

            
        </div>
    </main>
    <script src="martinez-clase8.js"></script>
</body>
</html>
